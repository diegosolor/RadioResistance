[application]

name="RadioResistance"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[autoload]

State="*res://scenes/State.gd"

[display]

width=1920
height=1080
fullscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_help=[key(H)]
reload=[key(R)]
place_radio=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
